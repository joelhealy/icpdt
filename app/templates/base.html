<!doctype html>
<html>
<head>
  <title>ICP DT Mockup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
{% block body %}{% endblock %}
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
    {% for category, message in messages %}
      {% if category == 'base' %}
        <li>{{ message }}</li>
      {% endif %}
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
